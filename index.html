<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Swoosh</title>
</head>

<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #FD3555">
                <!-- Add a heading followed by a paragraph here-->
                <h1>Puri</h1>
                <p>World famous Jagannath Temple</p>
            </div>
            <div style="background-color: #2A86BA">
                <!-- Add a heading followed by a paragraph here-->
                <h1>Konark</h1>
                <p>Sun Temple of Odisha</p>
            </div>
            <div style="background-color: #252E33">
                <!-- Add a heading followed by a paragraph here-->
                <h1>Dhauligiri</h1>
                <p> Famous for the Buddhist Shanti Stupa</p>
            </div>
            <div style="background-color: #FFB866">
                <!-- Add a heading followed by a paragraph here-->
                <h1>Gopalpur Beach</h1>
                <p>Located on the east coast of the Bay of Bengal</p>
            </div>
        </div>
        <div class="right-slide">

            <!-- Put a proper url in the below div-->

            <div style="background-image: url('https://www.go2india.in/orissa/images/b-gopalpur-beach.JPG')"
                alt="gopalpur-beach">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1660406703663-a597076f6bd3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1031&q=80')">
            </div>
            <div style="background-image: url('https://st.depositphotos.com/1815318/1386/i/600/depositphotos_13862596-stock-photo-sun-temple-in-konark-india.jpg')"
                width="100%">
            </div>
            <div
                style="background-image: url('https://images.unsplash.com/photo-1629723248038-8b3bc1ecce29?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=435&q=80')">
            </div>
        </div>

        <div class="action-buttons">

            <button class="down-button">
                <!-- Use fas fa-arrow-down icon here. Refer instructions -->
                <i class="fas fa-arrow-down"></i>
            </button>

            <button class="up-button">
                <!-- Use fas fa-arrow-up icon here. Refer instructions -->
                <i class="fas fa-arrow-up"></i>
            </button>

        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
